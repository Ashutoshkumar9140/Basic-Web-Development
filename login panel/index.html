<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="loginPannel">
      <form>
        <div class="outer">
          <i class="fa-solid fa-user"></i>
    
          <div id="eml-pass">
            <input type="email" class="inner abc"  id="eml" placeholder="username or email"/>
            <div id="pass-for">
              <input type="password" class="inner abc" name="bac" id="pass" placeholder="password" />
            <a id="for-pass" href="">Forgot Password..?</a>
            </div>
          </div>
          <button type="button" class="inner" id="btn">Login</button>
          <div id="bottom">
            <p>New user</p>
            <a id="bottom-a" href="">Register now</a>
          
          </div>
        </div>
        <div id="last">
          <h1>Welcome !</h1>
        </div>
      </form>
    </div>


  


    <script src="app.js"></script>
  </body>
  
</html>
