<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <form>6
      <header>
        <h1>Job Application(Web)</h1>
      </header>

      <main>
        <div id="A" >
          <label for="first_name" class="lab">Enter first name</label>
          <input type="text" class="a" id="first_name" placeholder="Enter first name" />
        </div>
        <div id="b" >
          <label for="last_name" class="lab">Enter last name</label>
          <input type="text" class="a" id="last_name" placeholder="Enter last name" />
        </div>
        <div id="c" >
          <label for="email" class="lab">Enter email</label>
          <input type="email" class="a" id="email" placeholder="Enter Email" />
        </div>
        <div id="d">
          <label for="job" class="lab">Select job</label>
          <select id="job" name="jobs" class="a">
            <option value="">jobs</option>
            <option value="frontend developer">frontend developer</option>
            <option value="backend developer">backend developer</option>
            <option value=".net developer">.net developer</option>
            <option value="php developer">php developer</option>
            <option value="app developer">app developer</option>
          </select>
        </div>
        <div id="e" >
          <label for="address" class="lab">Enter address</label>
          <textarea
          class="a"
            name="feedback"
            class="add"
            id="address"
            placeholder="Enter Address"
          ></textarea>
        </div>

        <div id="f" >
          <label for="city" class="lab">Enter City</label>
          <input type="text" class="a" id="city" placeholder="Enter City" />
        </div>
        <div id="g" >
          <label for="pincode" class="lab">Enter pincode</label>
          <input type="text" class="a" id="pincode" placeholder="Enter Pincode" />
        </div>
        <div id="h" >
          <label for="date" class="lab">Enter Start date</label>
          <input type="date" class="a" id="date" placeholder="Start Date" />
        </div>

        <div id="i" >
          <label for="file" class="lab">Choose file</label>
          <input id="file" class="a" type="file" name="Choose file" />
        </div>

        <div id="j" >
          <button  class="a"id="submit" type="submit">SUBMIT</button>
        </div>
      </main>
    </form>
  </body>
</html>
